INFO_Vic_02_NPC_02=Of course I would prefer the damn king and his hoggish noblemen and tax collectors.;;-;;F;;Natürlich wäre mir der verdammte König lieber. Genauso wie seine verfressenen Adligen und Steuereintreiber.;;S;;C;;H;;Oczywiście wolałbym tego zasranego króla, jego bandę szlachty i poborców podatkowych.;;Ну да, при сраном короле мне жилось бы намного лучше... Прямо как его зажравшимся придворным и сборщикам налогов.;;;